# agent.yaml

agent:
  id: "my-first-agent"
  name: "Legal Agent"
  description: "An agent that helps with legal document analysis."
  version: "1.0.0"
  role: "legal"
  prompt_template: "You are a legal expert. Use the provided tools to analyze documents."
  resources: []
  knowledge_base: null
  graph: {}
  created: "2025-01-01T00:00:00Z"
  updated: "2025-01-01T00:00:00Z"
  agents: []
  tools:
    - name: "analyze_document"
      description: "Analyzes a legal document for key clauses."
      input_schema:
        type: "object"
        properties:
          document_id:
            type: "string"
    - name: "query_database"
      description: "Queries the legal database for case law."
      input_schema:
        type: "object"
        properties:
          query:
            type: "string"

# Remote servers the agent's internal client needs to connect to

mcp_servers:
  github:
    url: "https://api.github.com/mcp"
    auth:
      bearer_token: ${MCP_GITHUB_API_KEY}
  google:
    url: "https://googleapis.com/mcp"
    auth:
      bearer_token: ${MCP_GOOGLE_API_KEY}
  slack:
    url: "https://api.slack.com/mcp"
    auth:
      bearer_token: ${MCP_SLACK_API_KEY}